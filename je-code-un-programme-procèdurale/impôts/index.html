<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>impôts</title>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-sm3 mx-auto mt-5 text-center">
            <div class="mb-3">
                <label for="age-saisi" class="form-label">Saisissez l'âge du Zorglubien :</label>
                <input type="number" class="form-control" id="age-saisi" aria-describedby="age-saisi">
                <div id="age-description" class="form-text">Devez vous payer l'impôt ?</div>
            </div>
            <div class="mb-3">
                <label for="genre-saisi" class="form-label">Saisissez le genre :</label>
                <select class="form-select" aria-label="Default select example" id="genre-saisi">
                    <option selected>Choisissez une valeur...</option>
                    <option value="H">Homme</option>
                    <option value="F">Femme</option>
                </select>
            </div>
            <button type="submit" id="bouton" class="btn btn-primary mt-5">Valider</button>
        </div>
    </div>
    <div class="row">
        <div id="message"></div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
