    <h1 style="color: black; display: inline;">Les pokemon principales</h1>
    <section class="row">
        <div class="col-md-2">
            <figure><img src="../img/pikachu.jpg" alt="" class="thumbnail" style="width: 100%; opacity: 88%">
                <figcaption style="color: chocolate; background-color: black; opacity: 80%;">
                    Pikachu est un petit Pokémon joufflu qui ressemble à un rongeur, au corps recouvert d'un pelage
                    jaune avec
                    deux bandes horizontales brunes dans le dos</figcaption>
        </div>

        <div class="col-md-2">
            <img src="../img/bulbizare.jpg" alt="" class="thumbnail" style="width: 100%;opacity: 88%">
            <figcaption style="color: chocolate;background-color: black; opacity: 80%;">
                Bulbizarre est un petit quadrupède vert avec une tête large. Il porte un bulbe sur son dos. Ce
                dernier lui
                sert
                également il peut survivre plusieurs jours sans manger.
            </figcaption>
        </div>
        <div class="col-md-2">
            <img src="../img/carapuce.png" alt="" class="thumbnail" style="width: 100%; opacity: 88%">
            <figcaption style="color: chocolate;background-color: black; opacity: 80%;">Carapuce est une petite tortue
                bipède de couleur bleue. Il possède une carapace brune au
                pourtour blanc, beige au niveau du ventre Ses yeux sont grands et violacés.</figcaption>
        </div>
        <div class="col-md-2">
            <img src="../img/onix.jpg" alt="" class="thumbnail" style="width: 100%; opacity: 88%">
            <figcaption style="color: chocolate;background-color: black; opacity: 80%;">OOnix est un Pokémon semblable à
                un serpent dont le corps est composé d'une quinzaine de gros rochers gris alignés les uns derrière les
                autres.</figcaption>
        </div>
        <div class="col-md-2">
            <img src="../img/psykokwak.jpg" alt="" class="thumbnail" style="width: 100%; opacity: 88%">
            <figcaption style="color: chocolate;background-color: black; opacity: 80%;">Psykokwak a l'allure générale
                d'un canard jaune. Il a un bec jaune pâle un peu aplati, les
                pattes de la même couleur que son bec. Il est souvent pris de migraines.</figcaption>
        </div>
        
    </section>
    <section>
        <section class="row">
            <div class="col-md-2">
                <img src="../img/salamèche.jpg" alt="" class="thumbnail" style="width: 100%; opacity: 88%">
                <figcaption style="color: chocolate;background-color: black; opacity: 80%;">Salamèche
                    bipède
                    et reptilien avec un corps principalement orange, à l'exception
                    de son ventre et de ses plantes de pieds qui sont beiges. Ses bras et ses jambes sont courts.
                </figcaption>
            </div>


            <div class="col-md-2">
                <img src="../img/togepi.jpg" alt="" class="thumbnail" style="width: 100%; opacity: 88%">
                <figcaption style="color: chocolate;background-color: black; opacity: 80%;"> Togepy est un Bébé Pokémon
                    de type Fée de la deuxième génération. Avant la sixième
                    génération.</figcaption>
            </div>
            <div class="col-md-2">
                <img src="../img/staross.jpg" alt="" class="thumbnail" style="width: 100%; opacity: 88%">
                <figcaption style="color: chocolate;background-color: black; opacity: 80%;">
                    STAROSS nage en faisant tournoyer son corps en forme d'étoile, un peu à la manière d'une hélice de
                    bateau. Le cœur au centre du corps de ce POKéMON brille de sept couleurs. </figcaption>
            </div>
            <div class="col-md-2">
                <img src="../img/miaous.jpg" alt="" class="thumbnail" style="width: 100%; opacity: 88%">
                <figcaption style="color: chocolate;background-color: black; opacity: 80%;">
                    Miaouss ressemble à un chat, à la différence qu'il n'a pas de museau visible et qu'il se tient la
                    plupart du temps sur ses deux pattes arrières où il prend une posture plantigrade.</figcaption>
            </div>
        </figure>
        </section>
