    <h1 style="color:black;"><b>Village3</b></h1>

    <br>
    <section class="row">
        <div class="col-md-2">

            <img src="../img/sacha.jpg" alt="" class="thumbnail" style="width: 100%; opacity: 88%">
            <figcaption>
                <p style="color: chocolate;background-color: black; opacity: 80%;"> Description:&nbsp; Sacha est le
                    héros de
                    la série ; ce
                    garçon
                    qui a commencé son aventure à l'âge de dix ans espère devenir le meilleur
                    dresseur
                    de Pokémon au monde en traversant le monde Pokémon.</p>
            </figcaption>
        </div>
        <div class="col-md-2">
            <img src="../img/ondine.jpg" class="thumbnail" style="width: 100%; opacity: 88%" ;>
            <br>

            <figcaption style="color: chocolate;background-color: black; opacity: 80%;"> Description: &nbsp; Ondine est
                une
                dresseuse Pokémon de la
                série Pokémon, tout comme Sacha. Elle apparaît et rencontre le
                héros principal au premier épisode de la série, elle repêche Sacha d'une rivière à
                Bourg-Palette.</figcaption>
        </div>

        <div class="col-md-2">
            <img src="../img/pierre.jpg" class="thumbnail" style="width: 100%; opacity: 88%">
            <figcaption style="color: chocolate;background-color: black; opacity: 80%;">Description:&nbsp; Pierre est un
                personnage
                doté d'un caractère
                très particulier. En effet, à chaque fois qu'il croise une jolie
                fille, il en tombe follement amoureux et se jette sur elle, afin de lui déclarer sa flamme.</figcaption>

        </div>

        <div class="col-md-2">
            <img src="../img/jessy.jpg" class="thumbnail" style="width:100%; opacity: 88%">
            <figcaption style="color: chocolate;background-color: black; opacity: 80%;">Description: Jessie fait partie
                du
                trio de la Team
                Rocket qui passe son temps à poursuivre Sacha pour lui créer des
                problèmes. Dotée d'un fort caractère à la différence de
                ses
                deux partenaires.
            </figcaption>
        </div>
        <div class="col-md-2">
            <img src="../img/james.jpg" class="thumbnail" style="width:100%; opacity: 88%">
            <figcaption style="color: chocolate;background-color: black;width: 100%; opacity: 80%;">James est un des
                trois membres
                de
                la
                Team Rocket avec Jessie et Miaouss, qui poursuivent Sacha et ses
                amis dans le but de voler Pikachu pour leur mettent des bâtons dans les roues
                chaque fois que l'occasion se présente.</figcaption>
        </div>
        <div class="col-md-2">
            <img src="../img/team-rocket.jpg" class="thumbnail" style="width:100%; opacity: 88%">
            <figcaption style="color: chocolate;background-color: black; opacity: 80%;">La première apparition du trio
                eut
                lieu
                dans le deuxième épisode première saison : Ils sont battus par Sacha et Pikachu, alors qu'ils tentaient
                de voler les
                pensionnaires du Centre Pokémon.</figcaption>
        </div>
